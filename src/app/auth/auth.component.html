<div class="container">
<form [formGroup]="checkoutForm" (ngSubmit)="onLogin()">
    <div>
        <label for="login">
          Логин:
        </label>
        <input id="login" type="text" formControlName="login">
      </div>
    
      <div>
        <label for="password">
          Пароль:
        </label>
        <input id="password" type="password" formControlName="password">
      </div>
    <div><span>У вас еще нет аккаунта?</span> <button type="button" (click)="onRegistr()" class="registration">Зарегистрироваться</button></div>

    <button class="button" type="submit">Войти</button>
  </form>
</div>
